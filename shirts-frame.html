<div class="shirtframe" ng-controller="ShirtController as shirtCtrl">
    <h2 ng-show="shirts === undefined || shirts.length == 0">No current articles. </h2>

    <!-- Repeated Articles -->
    <div class="flex-container">
      <div class="shirt" ng-repeat="shirt in shirts">
        <!-- Article -->
        <!-- <shirt-body></shirt-body>  -->
        <!-- Article Edit Form <article-edit></article-edit> -->
        <a href="{{shirt.link}}">
          <div class="shirtimage" style="background-image: url('{{shirt.content}}');"></div>
          <div class="shirtdetails">
            <div class="left">
              <h6 class="shirtname"><strong>{{shirt.site}}</strong> - {{shirt.title}}</h6>
            </div>
            <div class="right">
              <h6 class="shirtcost"><strong>{{shirt.cost}}</strong> + {{shirt.shipping}} shipping</h6>
            </div>
          </div>
        </a>

      </div>
    </div>
</div>
